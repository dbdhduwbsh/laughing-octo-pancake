<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>ZeroGlass Room Chat</title>
<style>
#zero-glass-app {
  all: initial;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}
#zero-glass-app * {
  margin:0; padding:0; box-sizing:border-box;
}
.zg-container {
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #293052, #1a1c30);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #e0e0e0;
}
.zg-glass {
  background: rgba(255,255,255,0.06);
  border: 1px solid rgba(255,255,255,0.12);
  backdrop-filter: blur(16px);
  -webkit-backdrop-filter: blur(16px);
  border-radius: 18px;
  box-shadow: 0 8px 32px rgba(0,0,0,0.25);
  transition: all 0.28s ease;
}
.zg-glass:hover {
  box-shadow: 0 10px 40px rgba(0,0,0,0.3);
}
.zg-card {
  width: 100%;
  max-width: 480px;
  padding: 28px 26px;
  display: flex;
  flex-direction: column;
  gap: 18px;
}
.zg-title {
  font-size: 19px;
  font-weight: 600;
  color: #fff;
}
.zg-status {
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 14px;
}
.zg-status-dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background: #ff4444;
}
.zg-status-dot.online {
  background: #00c853;
}
.zg-row {
  display: flex;
  gap: 10px;
}
.zg-input {
  flex: 1;
  padding: 12px 14px;
  background: rgba(255,255,255,0.08);
  border: 1px solid rgba(255,255,255,0.15);
  border-radius: 12px;
  color: #fff;
  outline: none;
  font-size: 15px;
}
.zg-input::placeholder {
  color: rgba(255,255,255,0.4);
}
.zg-btn {
  padding: 12px 16px;
  border-radius: 12px;
  background: rgba(255,255,255,0.1);
  border: 1px solid rgba(255,255,255,0.2);
  color: #fff;
  cursor: pointer;
  transition: all 0.2s ease;
}
.zg-btn:hover {
  background: rgba(255,255,255,0.18);
}
.zg-chat {
  height: 280px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 10px;
  padding: 10px;
  border-radius: 12px;
  background: rgba(0,0,0,0.15);
}
.zg-msg {
  padding: 10px 12px;
  border-radius: 10px;
  background: rgba(255,255,255,0.08);
  max-width: 75%;
  word-break: break-word;
}
.zg-msg.self {
  align-self: flex-end;
  background: rgba(96,108,255,0.25);
}
.zg-file {
  color: #6cf;
  text-decoration: underline;
  cursor: pointer;
}
.zg-footer {
  display: flex;
  gap: 10px;
}
#zg-file-input {
  display: none;
}
</style>
</head>
<body>
<div id="zero-glass-app">
  <div class="zg-container">
    <div class="zg-card zg-glass">
      <div class="zg-title">ZeroGlass 房间群聊</div>
      <div class="zg-status">
        <div id="zg-status-dot" class="zg-status-dot"></div>
        <span id="zg-status-text">未连接</span>
      </div>
      <div class="zg-row">
        <input id="zg-room" class="zg-input" placeholder="输入房间码" type="text">
        <button class="zg-btn" onclick="ZeroApp.joinRoom()">加入</button>
      </div>
      <div id="zg-chat" class="zg-chat"></div>
      <div class="zg-footer">
        <input class="zg-input" id="zg-msg" placeholder="输入消息" onkeydown="if(event.key==='Enter')ZeroApp.sendMsg()">
        <button class="zg-btn" onclick="ZeroApp.selectFile()">文件</button>
        <button class="zg-btn" onclick="ZeroApp.sendMsg()">发送</button>
      </div>
      <input type="file" id="zg-file-input" multiple>
    </div>
  </div>
</div>

<script>
const ZeroApp = (function() {
  const peer = new RTCPeerConnection({
    iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
  });
  const channel = peer.createDataChannel('chat', { negotiated: true, id: 0 });
  let room = '';
  let connected = false;

  function setStatus(isOnline, text) {
    const dot = document.getElementById('zg-status-dot');
    const txt = document.getElementById('zg-status-text');
    dot.className = isOnline ? 'zg-status-dot online' : 'zg-status-dot';
    txt.textContent = text;
    connected = isOnline;
  }

  function addMsg(text, isSelf = false, file = null) {
    const chat = document.getElementById('zg-chat');
    const div = document.createElement('div');
    div.className = 'zg-msg ' + (isSelf ? 'self' : '');
    if (file) {
      const a = document.createElement('a');
      a.className = 'zg-file';
      a.href = URL.createObjectURL(file);
      a.download = file.name;
      a.textContent = '文件: ' + file.name;
      div.appendChild(a);
    } else {
      div.textContent = text;
    }
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  channel.onopen = () => {
    setStatus(true, '已连接房间: ' + room);
  };
  channel.onclose = () => {
    setStatus(false, '连接断开');
  };
  channel.onmessage = (e) => {
    try {
      const data = JSON.parse(e.data);
      if (data.type === 'msg') {
        addMsg(data.text, false);
      } else if (data.type === 'file') {
        const blob = new Blob([new Uint8Array(data.data)], { type: data.mime });
        addMsg('', false, blob);
      }
    } catch (err) {}
  };

  return {
    joinRoom() {
      room = document.getElementById('zg-room').value.trim();
      if (!room) return alert('请输入房间码');
      setStatus(false, '正在连接房间: ' + room);
      channel.readyState === 'open' && channel.close();
    },
    sendMsg() {
      if (!connected) return alert('未连接');
      const text = document.getElementById('zg-msg').value.trim();
      if (!text) return;
      channel.send(JSON.stringify({ type: 'msg', text }));
      addMsg(text, true);
      document.getElementById('zg-msg').value = '';
    },
    async selectFile() {
      if (!connected) return alert('未连接');
      const inp = document.getElementById('zg-file-input');
      inp.onchange = async () => {
        for (const file of inp.files) {
          const buf = await file.arrayBuffer();
          channel.send(JSON.stringify({
            type: 'file',
            name: file.name,
            mime: file.type,
            data: Array.from(new Uint8Array(buf))
          }));
          addMsg('', true, file);
        }
      };
      inp.click();
    }
  };
})();
</script>
</body>
</html>
