<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>短网址生成</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        body {
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 25px;
            color: #333;
        }
        .input-box {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border 0.3s;
        }
        input:focus {
            border-color: #409eff;
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: #409eff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #338eef;
        }
        .result-box {
            margin-top: 25px;
            padding: 15px;
            background: #f0f7ff;
            border-radius: 8px;
            display: none;
        }
        .result-box.show {
            display: block;
        }
        .result-title {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }
        .short-url {
            font-size: 16px;
            color: #409eff;
            word-break: break-all;
            cursor: pointer;
        }
        .tip {
            margin-top: 10px;
            font-size: 12px;
            color: #999;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>短网址生成</h1>
        <div class="input-box">
            <input type="url" id="longUrl" placeholder="请输入需要缩短的网址">
        </div>
        <button id="createBtn">生成短网址</button>

        <div class="result-box" id="resultBox">
            <div class="result-title">短网址（点击复制）：</div>
            <div class="short-url" id="shortUrl"></div>
        </div>

        <div class="tip">本地演示版，仅前端模拟生成</div>
    </div>

    <script>
        const createBtn = document.getElementById('createBtn');
        const longUrl = document.getElementById('longUrl');
        const resultBox = document.getElementById('resultBox');
        const shortUrl = document.getElementById('shortUrl');

        // 模拟短网址生成
        function makeShortUrl() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let str = '';
            for (let i = 0; i < 6; i++) {
                str += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return 'https://t.cn/' + str;
        }

        createBtn.addEventListener('click', () => {
            const url = longUrl.value.trim();
            if (!url) {
                alert('请输入网址');
                return;
            }
            const res = makeShortUrl();
            shortUrl.textContent = res;
            resultBox.classList.add('show');
        });

        // 点击复制
        shortUrl.addEventListener('click', () => {
            navigator.clipboard.writeText(shortUrl.textContent).then(() => {
                alert('已复制到剪贴板');
            }).catch(err => {
                alert('复制失败，请手动复制');
            });
        });
    </script>
</body>
</html>
